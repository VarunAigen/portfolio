<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun S - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-nav">
        <div class="logo">Portfolio</div>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="content-section">
            <h1>Contact Me</h1>
            <div class="line"></div>
            <div class="contact-form-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" name="user_contact" placeholder="e.g., 123-456-7890">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="user_message" rows="5" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-logos">
        <img src="https://via.placeholder.com/100x40/555555?text=Meta" alt="Meta">
        <img src="https://via.placeholder.com/100x40/555555?text=Google" alt="Google">
        <img src="https://via.placeholder.com/100x40/555555?text=LinkedIn" alt="LinkedIn">
        <img src="https://via.placeholder.com/100x40/555555?text=Slack" alt="Slack">
    </footer>

</body>
</html>
