<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varun S - Contact</title>

  <style>
    :root{
      --gold:#FFD700;
      --dark:#0f0f0f;
      --light:#fffbe6;
      --text:#222;
      --white:#ffffff;
    }

    *{
      box-sizing:border-box;
      padding:0;
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      background:var(--dark);
      color:var(--white);
      line-height:1.5;
    }

    /* HEADER */
    header{
      background:var(--light);
      border-bottom:3px solid var(--gold);
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:1.5rem;
      font-weight:800;
      color:var(--gold);
      letter-spacing:1px;
    }

    nav a{
      margin-left:1.2rem;
      text-decoration:none;
      color:var(--text);
      font-weight:600;
    }

    nav a.active,
    nav a:hover{
      color:var(--gold);
    }

    /* MAIN SECTION */
    .content-section{
      max-width:900px;
      margin:2rem auto;
      background:#140e00;
      border-radius:16px;
      padding:2rem;
      box-shadow:0 2px 15px #ffd90033;
    }

    h1{
      color:var(--gold);
      text-align:center;
    }

    .line{
      width:80px;
      height:4px;
      background:var(--gold);
      margin:0.7rem auto 1.5rem auto;
      border-radius:3px;
    }

    /* CONTACT FORM CARD */
    .contact-form-container{
      background:var(--light);
      border-radius:10px;
      padding:2rem;
      max-width:520px;
      margin:auto;
      box-shadow:0 2px 15px #ffd90022;
    }

    .form-group{
      margin-bottom:1rem;
    }

    label{
      display:block;
      color:var(--text);
      font-weight:600;
      margin-bottom:0.3rem;
    }

    input, textarea{
      width:100%;
      padding:.7rem;
      border-radius:6px;
      border:1.5px solid var(--gold);
      font-size:1rem;
      outline:none;
    }

    input:focus,
    textarea:focus{
      box-shadow:0 0 0 2px #ffd90055;
    }

    .submit-btn{
      width:100%;
      background:var(--gold);
      border:none;
      padding:.8rem;
      border-radius:8px;
      cursor:pointer;
      font-weight:800;
      color:var(--text);
      transition:transform .2s, opacity .2s;
    }

    .submit-btn:hover{
      transform:translateY(-1px);
      opacity:.9;
    }

    footer{
      margin-top:2rem;
      background:var(--light);
      border-top:2px solid var(--gold);
      text-align:center;
      padding:1rem 0;
      color:var(--text);
    }

    /* RESPONSIVE */
    @media(max-width:600px){
      header{
        flex-direction:column;
        gap:.7rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Portfolio</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<main>
  <section class="content-section">
    <h1>Contact Me</h1>
    <div class="line"></div>

    <div class="contact-form-container">

      <form id="contactForm" method="post" novalidate>
        
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input id="name" name="name" type="text" placeholder="Enter your name" required minlength="2">
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input id="contact" name="contact" type="tel" placeholder="98765 43210" pattern="[0-9]{10}">
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>

    </div>
  </section>
</main>

<footer>
  © 2025 Varun S | Designed with passion ★
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e){
    if(!this.checkValidity()){
      e.preventDefault();
      alert("Please fill all required fields correctly.");
    }
  });
</script>

</body>
</html>
