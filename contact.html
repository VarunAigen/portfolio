<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Varun S</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Segoe UI', Arial;
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      background-attachment:fixed;
      color:white;
    }

    /* NAVBAR */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1.2rem 2rem;
      border-bottom:1px solid rgba(255,255,255,0.15);
      backdrop-filter:blur(8px);
    }

    .logo{
      font-size:1.4rem;
      font-weight:800;
      letter-spacing:.5px;
      color:#FFD700;
    }

    nav a{
      margin-left:1rem;
      text-decoration:none;
      color:white;
      opacity:.8;
      font-weight:500;
    }

    nav a:hover,
    nav a.active{
      color:#FFD700;
      opacity:1;
    }

    /* MAIN CONTACT CARD */
    .container{
      max-width:900px;
      margin:2.5rem auto;
      padding:1rem;
    }

    .title{
      text-align:center;
      font-size:2rem;
      font-weight:800;
    }

    .subtitle{
      text-align:center;
      opacity:.8;
      margin-bottom:1.2rem;
    }

    .card{
      background:rgba(255,255,255,0.08);
      border-radius:18px;
      padding:2rem;
      box-shadow:0 0 30px rgba(0,0,0,.35);
      backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,.25);
      max-width:520px;
      margin:auto;
    }

    .form-group{
      margin-bottom:1rem;
    }

    label{
      display:block;
      margin-bottom:4px;
      font-weight:600;
    }

    input,
    textarea{
      width:100%;
      padding:.8rem;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.4);
      background:rgba(255,255,255,.1);
      color:white;
      outline:none;
      font-size:1rem;
    }

    input::placeholder,
    textarea::placeholder{
      color:#ddd;
    }

    input:focus,
    textarea:focus{
      border-color:#FFD700;
      box-shadow:0 0 0 2px rgba(255,215,0,.35);
    }

    .submit-btn{
      width:100%;
      padding:.9rem;
      border-radius:12px;
      border:none;
      font-weight:800;
      cursor:pointer;
      color:#242424;
      background:#FFD700;
      transition:.2s;
    }

    .submit-btn:hover{
      transform:translateY(-2px);
    }

    footer{
      text-align:center;
      padding:1rem 0;
      font-size:.9rem;
      opacity:.8;
    }

    @media (max-width:600px){
      .card{
        padding:1.4rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">VARUN — Portfolio</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<div class="container">
  <h1 class="title">Let’s Connect</h1>
  <p class="subtitle">Have an idea, project, or opportunity? Drop a message ✨</p>

  <div class="card">
    <form>
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" placeholder="9876543210">
      </div>

      <div class="form-group">
        <label>Your Message *</label>
        <textarea rows="4" placeholder="Type your message..." required></textarea>
      </div>

      <button class="submit-btn">Send Message</button>
    </form>
  </div>
</div>

<footer>
  © 2025 Varun S • Designed with passion ⭐
</footer>

</body>
</html>
